version: '3.8'  # ระบุ version เพื่อใช้ฟีเจอร์ GPU deploy

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # ถ้าใช้ Cloudflare Tunnel ให้แก้เป็น URL ของ Tunnel หรือปล่อยให้ Vite proxy
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    depends_on:
      - db
      - minio

  ai_service:
    build:
      context: ./ai_service_detect
    volumes:
      - ./ai_service_detect:/code
      # Mount model cache ถ้าไม่อยากโหลดใหม่ทุกรอบ
      - ./ai_service_detect/models:/code/models 
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432" # Host 5433 -> Container 5432 (กันชนกับ Postgres เครื่องหลัก)
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password1234}
    volumes:
      - minio_data:/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      # ตั้งค่าให้ Adminer มองเห็น db ง่ายขึ้น (Optional)
      - ADMINER_DEFAULT_SERVER=db

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    # network_mode: host ดีที่สุดสำหรับ Linux (Zorin OS) เพื่อให้เข้าถึง localhost ได้ทุก port
    network_mode: host 
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    volumes:
      - ./config-docker.yml:/etc/cloudflared/config.yml:ro

volumes:
  db_data:
  minio_data: